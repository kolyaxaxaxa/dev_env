{% extends 'main/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'deps/css/my_footer_css.css' %}">
{% endblock %}

{% block content %}
<h1 class="mt-5 pt-5"><strong>{{ content }}</strong></h1>
<div class="my-5 pt-5 px-2 pb-2 bg-white custom-shadow rounded">
    <h2 class="m-2"><strong>{{ title }}</strong></h2>
    <p class="m-2" style="font-size: 1.2rem;">{{ text_on_page }}</p>
</div>
{% endblock %}

{% block footer %}
    <footer class="py-4 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Учебный интернет-магазин на Django 2025 год</p>
    </div>
</footer>
{% endblock %}
